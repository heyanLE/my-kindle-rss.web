<!DOCTYPE html>
<html class="full-height" lang="zh">
<head>
    <title>MyKindleRss  - 每天推送好文章</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/mdui.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="mdui-theme-primary-deep-purple">

<!--Banner-->
<header id="first_wallpaper">
    <div  class=" background-gray" >
        <div class="mdui-appbar mdui-shadow-0">
            <div class="mdui-toolbar mdui-text-color-white">
                <a href="/" class="mdui-typo-title">My kindle rss</a>
                <a href="/" class="mdui-typo-title mdui-hidden-xs">首页</a>
                <div class="mdui-toolbar-spacer"></div>
            </div>
        </div>

        <div>
            <div class="mdui-text-color-white headline">感受阅读的魅力</div>
            <div class="mdui-text-color-white text-body">在简单的设置之后，My kindle rss 可以每天把更新文章推送到你的Kindle。现已支持添加自定义Rss订阅源。</div>
        </div>

    </div>
</header>




<script src="../js/mdui.min.js"></script>
<script>
    document.getElementById("first_wallpaper").style.height = window.innerHeight+"px";
    window.onresize = function() {
        document.getElementById("first_wallpaper").style.height = window.innerHeight+"px";
    };
</script>
</body>
</html>
